<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <meta name="description" content="Play Rock Paper Scissors online! Choose your weapon and see if you can beat the computer.">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rowdies:wght@400;700&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
    <script src="https://kit.fontawesome.com/a7794c76ca.js" crossorigin="anonymous"></script>
</head>
<body>
    
        <div class="row justify-content-center align-items-center vh-100">
            <div class="col-md-6 text-center">
                <h1>Welcome to Rock Paper Scissors</h1>
                <p class="lead">Choose your weapon and see if you can beat the computer.</p>

                <h2>Computer Choice: <span id="computer-choice"></span></h2>
                <h2>Your Choice: <span id="user-choice"></span></h2>

                <div class="btn" role="group" aria-label="Basic example">
                    <button type="button" class="btn btn-primary btn-lg" id="rock-btn"></button>
                    <button type="button" class="btn btn-primary btn-lg" id="paper-btn"></button>
                    <button type="button" class="btn btn-primary btn-lg" id="scissors-btn"></button>
                </div>  
                
                <p>Score: <span id="score">0</span></p>
                <p>Round: <span id="round">0</span></p>

                <span>
                    <div class="btn-vertical mt-3" role="group" aria-label="Basic example">
                        <button type="button" class="btn btn-primary" id="reset-btn" id="reset-btn"><i class="fas fa-rotate-left"></i> Reset</button>
                        <a href="index.html" class="btn btn-primary" id="home-btn"><i class="fas fa-house"></i> Home</a>
                    </div>
                </span>      
            </div>           
        </div>
    
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script src="../js/script.js"></script>
</body>
</html>
